<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
    }

    /* Section 1 */
    #section1 {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
    }

    #section1 h1 {
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    #section1 input, #section1 button {
      border-radius: 25px;
      padding: 10px 15px;
    }

    /* Section 2 */
    #section2 {
      min-height: 95vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      margin: 0;
      padding: 3rem 1rem;
      background: rgba(0, 70, 160, 0.95);
    }

    /* Transparent glassy stat balls */
    .stat-ball {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 20px auto;
      overflow: hidden;
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .stat-ball::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(3px);
    }

    .stat-ball h3,
    .stat-ball p,
    .stat-ball ul {
      position: relative;
      z-index: 1;
      margin: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    .stat-ball h3 {
      font-size: 2rem;
      font-weight: bold;
    }

    .stat-ball p {
      font-size: 1rem;
      margin-top: 5px;
    }

    .stat-ball ul {
      list-style: none;
      padding: 0;
      font-size: 0.9rem;
    }

    footer {
      height: 5vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-top: 1px solid rgba(255,255,255,0.3);
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #00d4ff;
    }
  </style>
</head>
<body>

<!-- Section 1 -->
<section id="section1">
  <h1 class="mb-3">Add a New Link</h1>
  <form id="linkForm" class="d-flex justify-content-center w-75">
    <input type="url" id="linkInput" class="form-control w-50" placeholder="Enter URL" required>
    <button class="btn btn-primary ms-2">Shorten</button>
  </form>
  <div id="result" class="mt-3"></div>
</section>

<!-- Section 2 -->
<section id="section2" class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="stat-ball">
        <h3 id="totalLinks">0</h3>
        <p>Total Links</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-ball">
        <h3 id="totalRedirects">0</h3>
        <p>Total Redirects</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-ball">
        <h3>Top Countries</h3>
        <ul id="topCountries"></ul>
      </div>
    </div>
  </div>
</section>

<footer>
  <p class="mb-0">
    &copy; 2025 Link Tracker |
    <a href="/about">About</a> |
    <a href="https://github.com/bousbiamouhamedbachir/shorten_website" target="_blank">GitHub</a> |
    <a href="/docs">Docs</a>
  </p>
</footer>

<script>
// Simple counter function without libraries
function animateCounter(elementId, target, duration = 1000) {
  const element = document.getElementById(elementId);
  let start = parseInt(element.textContent.replace(/,/g, '')) || 0;
  const stepTime = 50;
  const steps = duration / stepTime;
  const increment = (target - start) / steps;

  if (start === target) return;

  const interval = setInterval(() => {
    start += increment;
    if ((increment > 0 && start >= target) || (increment < 0 && start <= target)) {
      start = target;
      clearInterval(interval);
    }
    element.textContent = Math.floor(start).toLocaleString();
  }, stepTime);
}

async function updateStats() {
  try {
    const res = await fetch("/api/global_stats");
    const data = await res.json();

    animateCounter("totalLinks", data.total_links);
    animateCounter("totalRedirects", data.total_redirects);

    // Update top countries
    const topCountries = document.getElementById("topCountries");
    topCountries.innerHTML = data.top_countries.length === 0
      ? "<li>No data</li>"
      : data.top_countries.map(c => `<li>${c.country} - ${c.count}</li>`).join('');

  } catch (err) {
    console.error("Error fetching stats:", err);
  }
}

// Handle new link submission
document.getElementById("linkForm").addEventListener("submit", async e => {
  e.preventDefault();
  const url = document.getElementById("linkInput").value;
  const res = await fetch("/add_link", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ link: url })
  });
  const data = await res.json();

  document.getElementById("result").innerHTML =
    `<div class="alert alert-success">Short link: <a href="/${data.id}" target="_blank">/${data.id}</a></div>`;

  updateStats(); // Refresh stats after adding new link
});

// Initial load
document.addEventListener('DOMContentLoaded', () => {
  updateStats();
  setInterval(updateStats, 5000); // Refresh stats every 5 seconds
});
</script>

</body>
</html>
