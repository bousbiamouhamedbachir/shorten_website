<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/purecounterjs@1.5.0/dist/purecounter_vanilla.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
    }

    /* Section 1 */
    #section1 {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
    }

    #section1 h1 {
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    #section1 input, #section1 button {
      border-radius: 25px;
      padding: 10px 15px;
    }

    /* Section 2 */
    #section2 {
      min-height: 95vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      margin: 0;
      padding: 3rem 1rem;
      background: rgba(0, 70, 160, 0.95); /* solid blue background */
    }

    /* Transparent glassy stat balls */
    .stat-ball {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin: 20px auto;
      overflow: hidden;

      /* Show body background inside the ball */
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;

      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Add a frosted layer inside for readability */
    .stat-ball::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: rgba(0,0,0,0.35); /* dark tint for contrast */
      backdrop-filter: blur(3px);
    }

    .stat-ball h3,
    .stat-ball p,
    .stat-ball ul {
      position: relative;
      z-index: 1;
      margin: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    .stat-ball h3 {
      font-size: 2rem;
      font-weight: bold;
    }

    .stat-ball p {
      font-size: 1rem;
      margin-top: 5px;
    }

    .stat-ball ul {
      list-style: none;
      padding: 0;
      font-size: 0.9rem;
    }

    /* Footer */
    footer {
      height: 5vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-top: 1px solid rgba(255,255,255,0.3);
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #00d4ff;
    }
  </style>
</head>
<body>

<!-- Section 1 -->
<section id="section1">
  <h1 class="mb-3">Add a New Link</h1>
  <form id="linkForm" class="d-flex justify-content-center w-75">
    <input type="url" id="linkInput" class="form-control w-50" placeholder="Enter URL" required>
    <button class="btn btn-primary ms-2">Shorten</button>
  </form>
  <div id="result" class="mt-3"></div>
</section>

<!-- Section 2 -->
<section id="section2" class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="stat-ball">
        <h3 id="totalLinks" class="purecounter"
            data-purecounter-start="0"
            data-purecounter-end="0"
            data-purecounter-duration="1">0</h3>
        <p>Total Links</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-ball">
        <h3 id="totalRedirects" class="purecounter"
            data-purecounter-start="0"
            data-purecounter-end="0"
            data-purecounter-duration="1">0</h3>
        <p>Total Redirects</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="stat-ball">
        <h3>Top Countries</h3>
        <ul id="topCountries"></ul>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p class="mb-0">
    &copy; 2025 Link Tracker | 
    <a href="/about">About</a> | 
    <a href="https://github.com/your-repo" target="_blank">GitHub</a> | 
    <a href="/docs">Docs</a>
  </p>
</footer>

<script>
  async function updateStats() {
    const res = await fetch("/?json=1");
    const data = await res.json();

    document.getElementById("totalLinks")
      .setAttribute("data-purecounter-end", data.total_links);
    document.getElementById("totalRedirects")
      .setAttribute("data-purecounter-end", data.total_redirects);

    new PureCounter();

    let list = "";
    data.top_countries.forEach(c => {
      list += `<li>${c.country} - ${c.count}</li>`;
    });
    document.getElementById("topCountries").innerHTML = list;
  }

  document.getElementById("linkForm").addEventListener("submit", async e => {
    e.preventDefault();
    const url = document.getElementById("linkInput").value;
    const res = await fetch("/add_link", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ link: url })
    });
    const data = await res.json();
    document.getElementById("result").innerHTML =
      `<div class="alert alert-success">Short link: <a href="/${data.id}" target="_blank">/${data.id}</a></div>`;
    updateStats();
  });

  updateStats();
</script>
</body>
</html>
